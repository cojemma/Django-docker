<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>編輯文章</h1>
    <a href="/">返回首頁</a>

    {% csrf_token %}
        <p>標題:</p>

        <input type="text" name="text" value="{{post.text}}">
    <input type="submit" value="完成">
    </form>
</body>
</html>
