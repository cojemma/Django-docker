<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>登入</h1>
  <a href="/">返回首頁</a>
  <hr>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <p>username:</p>
      <input type="text" name="username">
      <p>password:</p>
      <input type="text" name="password">
      <input type="submit" value="Enter">
    </form>
  </div>
        {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
        {% endif %}
</body>
</html>
